<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      class="searchBarForm firstForm"
      data-qa="big"
    >
      <label class="labelForSearch" for="searchBar">Default</label>
      <div class="containerForSearch">
        <img
          class="icon"
          src="./images/Search.svg"
          alt="Search bar icon"
        >
        <input
          id="searchBar"
          class="searchBar"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="/"
      method="post"
      class="searchBarForm"
      data-qa="big"
    >
      <label class="labelForSearch" for="searchBarHover">Hover</label>
      <div class="containerForSearch">
        <img
          class="icon"
          src="./images/Search.svg"
          alt="Search bar icon"
        >
        <input
          id="searchBarHover"
          class="searchBar searchBarHover"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="/"
      method="post"
      class="searchBarForm"
      data-qa="big"
    >
      <label class="labelForSearch" for="searchBarFocus">Focus</label>
      <div class="containerForSearch">
        <img
          class="icon"
          src="./images/Search.svg"
          alt="Search bar icon"
        >
        <input
          id="searchBarFocus"
          class="searchBar searchBarHover searchBarFocus"
          type="text"
          name="search"
          placeholder="Los An|"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action="/"
      method="post"
      class="searchBarFormSmall first"
      data-qa="small"
    >
      <div class="containerForSearch smallContainer">
        <img
          class="icon iconSmall"
          src="./images/Search.svg"
          alt="Search bar icon"
        >
        <input
          id="searchBarSmall"
          class="searchBar searchBarSmall"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      action="/"
      method="post"
      class="searchBarFormSmall"
      data-qa="small"
    >
      <div class="containerForSearch smallContainer">
        <img
          class="icon iconSmall"
          src="./images/Search.svg"
          alt="Search bar icon"
        >
        <input
          id="searchBarHoverSmall"
          class="searchBar searchBarHover searchBarSmall"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      action="/"
      method="post"
      class="searchBarFormSmall"
      data-qa="small"
    >
      <div class="containerForSearch smallContainer">
        <img
          class="icon iconSmall"
          src="./images/Search.svg"
          alt="Search bar icon"
        >
        <input
          id="searchBarFocusSmall"
          class="searchBar searchBarHover searchBarFocus searchBarSmall"
          type="text"
          name="search"
          placeholder="Los Ang|"
        >
      </div>
    </form>
  </body>
</html>
